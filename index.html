<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div>
    <h1 class="text-align-center">Typing Test</h1>
  </div>
  <div class="container">
    <div class="dimensions border-black centered typespace-padding">
      <div class="timer">00:00 Time Elapsed</div>
      <div class="typespace"></div>
    </div>
    <div id="stats" class="dimensions border-black centered typespace-padding hidden margin-top-10px">
      <p id="time-stat">Time:</p>
      <p id="correct-stat">Correct Percentage:</p>
      <p id="incorrect-stat">Incorrect Strokes:</p>
    </div>
    <form class="display-flex justify-content-center button-container">
      <button class="play-button play-button-color">Play</button>
      <button class="stop-button pause-button-color">Pause</button>
    </form>
  </div>
  <script src="typer.js"></script>
</body>
</html>
